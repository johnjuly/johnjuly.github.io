  <div class="content e-content" itemprop="articleBody">
    <p>今日星空：火星与木星在一条直线上，参宿其中，上为扪宿；火星与北河二星，其下南河三；<br>天狼与轩辕十四；</p>
<p>又见八里台，生活好似停滞不前，连机器人也比不上，逻辑能力之类；就是无法记忆，信任的问题，无法相信任何事情的意义，如流水只是经过，怎么能够……</p>

  </div>
